<!DOCTYPE html>
<html>
<head>
  <title>Toplantı Odası Takibi</title>
  <style>
    /* Sayfa genel stili */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #f4f4f4; /* Arka plan rengi */
      display: flex;
      justify-content: center; /* Yatayda ortalama */
      align-items: center; /* Dikeyde ortalama */
    }

    /* Başlık ve form için stil */
    h2 {
      font-size: 2.5rem; /* Başlık font büyüklüğü */
      text-align: center;
      color: #333;
    }

    label {
      font-size: 1.2rem; /* Etiket font büyüklüğü */
      color: #555;
    }

    select, button {
      font-size: 1rem;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049; /* Hover efekti */
    }

    /* Sonuç kısmı için stil */
    #sonuc {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #007bff;
    }

  </style>
</head>
<body>
  <div>
    <h2>Toplantı Odası Giriş/Çıkış Formu</h2>
    
    <label for="person">Anahtar Sahibi:</label>
    <select id="person">
      <option value="Şahan">Şahan</option>
      <option value="Caner">Caner</option>
      <option value="Ulaş">Ulaş</option>
      <option value="Ömer">Ömer</option>
      <option value="Ceren">Ceren</option>
      <option value="Derin">Derin</option>
      <option value="İrem">İrem</option>
      <option value="Mert">Mert</option>
      <option value="Sena">Sena</option>
      <option value="Tolunay">Tolunay</option>
      <option value="Ahmet">Ahmet</option>
      <option value="Emre">Emre</option>
      <option value="Eylül">Eylül</option>
      <option value="Reşat">Reşat</option>
      <option value="Talya">Talya</option>
      <option value="Yaren">Yaren</option>
    </select>
    
    <br><br>
    <button onclick="onayla('açtı')">✅ Odayı Açtım</button>
    <button onclick="onayla('kapattı')">🔒 Odayı Kapattım</button>
    
    <p id="sonuc"></p>
  </div>

  <script>
    function onayla(islem) {
      let mesaj;
      if (islem === 'açtı') {
        mesaj = "Kardeşim bak kesin açıyo musun?";  
      } else {
        mesaj = "Eyvallah kardeşim kesin kapatıyosan tıkla";  
      }

      const onay = confirm(mesaj); 
      if (onay) {
        kaydet(islem);
      }
    }

    function kaydet(islem) {
      const kisi = document.getElementById("person").value;   
      const tarihSaat = new Date().toLocaleString();           

      const sonuc = `📌 ${kisi}, toplantı odasını ${tarihSaat} tarihinde ${islem}.`;
      document.getElementById("sonuc").innerText = sonuc;

      fetch("https://script.google.com/macros/s/AKfycbz38_0ZObzpSex4DJnVoLb8whWkOjk1qzP9zBitIXYVUrz0kbyjetuDv_mCYaICfpRa/exec", {
        method: "POST",  
        body: JSON.stringify({
          kisi: kisi,    
          zaman: tarihSaat,  
          islem: islem   
        }),
        headers: {
          "Content-Type": "application/json"  
        }
      })
      .then(res => console.log("Veri başarıyla gönderildi"))
      .catch(err => console.error("Hata", err));
    }
  </script>
</body>
</html>
